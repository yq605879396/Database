        <h2>Provider Registration</h2> </br></br></br>

        <form method="POST" action=''>
            <table boder = "5"  cellpadding="10" cellspacing="10" style="width: 30%;margin:auto; border-collapse:separate; border-spacing:0px 10px;">
            <tr><td>Name:</td><td><input type="text" name="pvname" value=""></td></tr>
            <tr><td>Addressï¼š</td><td><input type="text" name="pvaddress" value=""></td></tr>

            <tr><td>Password: </td><td><input type="text" name="ppassword" value=""> </td></tr>
            <tr><td>Type: </td><td><input type="text" name="type" value=""></td></tr>

        </br>
    
        {% with messages = get_flashed_messages() %}

        <ul class="flashes">
           {% for message in messages %}

        </ul>
        {% endif %}
        {% endwith %}
